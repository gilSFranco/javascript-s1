<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha de personagem</title>
</head>
<body>

    <form action="" method="POST">
        <div>
            <input type="text" placeholder="" />
            <label for="">Nome do personagem</label>
        </div>
        <div>
            <label for="classe">Classe</label>
            <select name="classe" id="classe">
                <option value="anao">Anão</option>

                <option value="elfo">Elfo</option>

                <option value="elfo-negro">Elfo Negro</option>
                <option value="halfling">Halfling</option>
                <option value="humano">Humano</option>
                <option value="draconato">Draconato</option>
                <option value="gnomo">Gnomo</option>
                <option value="meio-elfo">Meio-elfo</option>
                <option value="meio-orc">Meio-Orc</option>
                <option value="tiefling">Tiefling</option>
            </select>

            <label for="nivel">Nivel</label>
            <select name="nivel" id="nivel">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
            </select>

            <input type="text" placeholder="" />
            <label for="">Antecedente</label>

            <input type="text" placeholder="" />
            <label for="">Nome do jogador</label>

            <input type="text" placeholder="" />
            <label for="">Raça</label>

            <input type="text" placeholder="" />
            <label for="">Alinhamento</label>

            <input type="number" placeholder="1xp" />
            <label for="">Pontos de experiencia</label>
        </div>
    </form>

</body>
</html>
